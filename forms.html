<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <h3>Sign Up Now</h3>
    <form class="actionforms">
      <input type="firstname" class="input-box" placeholder="First Name" />
      <input type="secondname" class="input-box" placeholder="Second Name" />
      <input type="residence" class="input-box" placeholder="Residence" />
      <input type="phonenumber" class="input-box" placeholder="Phone Number" />
      <input type="email" class="input-box" placeholder="Your Email" />
      <input type="password" class="input-box" placeholder="Your Password" />
      <p>
        <span><input type="checkbox" /></span> I agree to the Terms and
        Conditions
      </p>
      <button type="button" class="sign-btn">Sign Up</button>
    </form>
  </body>
</html>
